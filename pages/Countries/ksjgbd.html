<div><Autocomplete

                id="free-solo-2-demo"
                options={posts.map(option => option.title)}
                renderOption={(option) => {
             
                    const post = posts.filter(element => element.title === option.key)[0]

                    return (<li key={option.key}>
                        <Link href={`/category/${post.category}/posts/${post.slug}`} passHref>
                            <a className="hover:underline hover:text-blue-500">- {option.key} </a>
                        </Link>
                    </li>)
                }}
                renderInput={(params) => (
                    <TextField
                        {...params}
                        label="Search articles"
                        InputProps={{
                            ...params.InputProps,
                            type: 'search',

                        }}
                    />
                    </div>
